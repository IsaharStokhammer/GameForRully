<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awkward</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f72585, #7209b7);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pop 1s ease-in-out infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .card-custom {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      margin: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    input {
      padding: 0.5rem;
      margin: 0.3rem;
      border-radius: 1rem;
      border: none;
    }
    .hidden { display: none; }
    .player-list {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    .current-player {
      font-weight: bold;
      color: #fffd74;
      text-shadow: 1px 1px 2px black;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
    #winner-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/10/21/audio_91db3d1f6d.mp3?filename=chill-ambient-112194.mp3" autoplay loop></audio>
  <h1>Awkward</h1>
  <div class="card-custom" id="player-setup">
    <h2>×”×›× ×¡ ×©××•×ª ×©×—×§× ×™×</h2>
    <div id="player-inputs">
      <input type="text" placeholder="×©×—×§×Ÿ 1" class="form-control fade-in" />
      <input type="text" placeholder="×©×—×§×Ÿ 2" class="form-control fade-in" />
    </div>
    <button class="btn btn-light m-2" onclick="addPlayerInput()">×”×•×¡×£ ×©×—×§×Ÿ</button>
    <button class="btn btn-success m-2" onclick="startGame()">×”×ª×—×œ ××©×—×§</button>
  </div>

  <div class="card-custom hidden" id="game">
    <div id="question" class="mb-3 fw-bold fs-4">Press Start to begin</div>
    <div class="player-list" id="player-status"></div>
    <div>
      <button class="btn btn-primary m-1" onclick="nextQuestion()">×©××œ×”</button>
      <button class="btn btn-warning m-1" onclick="nextTwist()">×˜×•×•×™×¡×˜</button>
      <button class="btn btn-info m-1" onclick="nextRandom()">××§×¨××™</button>
      <button class="btn btn-success m-1" onclick="addPoint()">+ × ×§×•×“×”</button>
      <button class="btn btn-secondary m-1" onclick="nextPlayer()">×ª×•×¨ ×”×‘×</button>
      <button class="btn btn-danger m-1" onclick="resetGame()">××™×¤×•×¡</button>
    </div>
  </div>

  <div id="winner-modal"></div>

  <script>
    const questions = [...];
    const twists = [...];
    let players = [];
    let currentPlayer = 0;

    function addPlayerInput() {
      const div = document.getElementById('player-inputs');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `×©×—×§×Ÿ ${div.children.length + 1}`;
      input.className = 'form-control fade-in';
      div.appendChild(input);
    }

    function startGame() {
      const inputs = document.querySelectorAll('#player-inputs input');
      players = Array.from(inputs)
        .map(input => input.value.trim())
        .filter(name => name.length > 0)
        .map(name => ({ name, score: 0 }));
      if (players.length === 0) return;

      document.getElementById('player-setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      updatePlayerStatus();
      nextRandom();
    }

    function updatePlayerStatus() {
      const statusDiv = document.getElementById('player-status');
      statusDiv.innerHTML = players
        .map((p, i) => `<span class="${i === currentPlayer ? 'current-player' : ''}">${i === currentPlayer ? 'â¡ï¸ ' : ''}${p.name}: ${p.score}</span>`)
        .join('<br>');
    }

    function nextPlayer() {
      currentPlayer = (currentPlayer + 1) % players.length;
      updatePlayerStatus();
    }

    function addPoint() {
      players[currentPlayer].score++;
      updatePlayerStatus();
      checkWinner();
    }

    function checkWinner() {
      const winner = players.find(p => p.score >= 5);
      if (winner) {
        confetti();
        const modal = document.getElementById('winner-modal');
        modal.innerHTML = `<h2>ğŸ‰ ${winner.name} × ×™×¦×—/×” ××ª ×”××©×—×§! ğŸ‰</h2><button class='btn btn-dark mt-3' onclick='resetGame()'>××©×—×§ ×—×“×©</button>`;
        modal.style.display = 'block';
      }
    }

    function animateQuestion(text) {
      const el = document.getElementById('question');
      el.classList.remove('fade-in');
      void el.offsetWidth;
      el.textContent = text;
      el.classList.add('fade-in');
    }

    function nextQuestion() {
      const card = questions[Math.floor(Math.random() * questions.length)];
      animateQuestion(card);
    }

    function nextTwist() {
      const card = twists[Math.floor(Math.random() * twists.length)];
      animateQuestion(card);
    }

    function nextRandom() {
      const rand = Math.random();
      const card = rand < 0.75
        ? questions[Math.floor(Math.random() * questions.length)]
        : twists[Math.floor(Math.random() * twists.length)];
      animateQuestion(card);
    }

    function resetGame() {
      location.reload();
    }
  </script>
</body>
</html>
