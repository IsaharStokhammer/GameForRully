    #winner-modal {

    #toast {

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(20px); }
    }
    @media (max-width: 768px) {
      main.game-layout {

    }
  </style>
</head>
<body>

  <main class="game-layout">

        <input type="number" id="pointsToWin" placeholder="× ×§×•×“×•×ª ×œ× ×™×¦×—×•×Ÿ (×‘×¨×™×¨×ª ××—×“×œ: 5)" class="form-control mt-3 mb-2" min="1" />
        <button class="btn btn-light m-2" onclick="addPlayerInput()">×”×•×¡×£ ×©×—×§×Ÿ</button>

        <div class="mb-2"><strong id="question-type-label">×¡×•×’: ?</strong> <button class="btn btn-sm btn-outline-light" onclick="changeQuestionType()">ğŸ” ×©× ×” ×¡×•×’</button></div>
        <div id="question" class="mb-3 fw-bold fs-4">×œ×—×¥ ×©× ×” ×¡×•×’ ×œ×”×ª×—×œ×”</div>

        <h5>â• ×”×•×¡×£ ×©××œ×”</h5>
        <input type="text" id="customQuestion" placeholder="×©××œ×” ×—×“×©×”..." class="form-control mb-2" />
        <button class="btn btn-outline-light" onclick="addCustomQuestion()">×”×•×¡×£</button>
      </div>
      <div class="card-custom">
        <h5>ğŸ† × ×™×§×•×“</h5>
        <ul id="score-board" class="score-table list-unstyled"></ul>
      </div>
      <div class="card-custom">
        <h5>ğŸ”§ ×”×’×“×¨×•×ª</h5>

<script>
let players = [];
let currentPlayer = 0;
let pointsToWin = 5;
let currentQuestionType = "×¨×’×™×œ×”";

const regularQuestions = [
  "××” ×”×’×™×œ×˜×™ ×¤×œ×–'×¨ ×©×œ×š?",
  "××” ×”×”×¨×’×œ ×”×›×™ ××•×–×¨ ×©×œ×š?",
  "×× ×”×™×™×ª ×™×›×•×œ ×œ×—×–×•×¨ ×œ×¨×’×¢ ××—×“ ×‘×—×™×™× â€“ ××” ×”×•× ×”×™×”?"
];
const twistQuestions = [
  "×§×œ×£ ×˜×•×•×™×¡×˜: ×”×¢×‘×¨ ××ª ×”×©××œ×” ×œ××™×©×”×• ××—×¨!",
  "×§×œ×£ ×˜×•×•×™×¡×˜: ××ª×” ×¢×•× ×” ×‘××§×•× ××™×©×”×• ××—×¨!",
  "×§×œ×£ ×˜×•×•×™×¡×˜: ×’× ×•×‘ × ×§×•×“×” ××”×©×—×§×Ÿ ×©×œ×™×“×š!"
];

function playMusic() {
  const audio = document.getElementById('bg-music');
  audio.volume = 0.5;
  audio.play().catch(err => alert("×™×© ×œ××¤×©×¨ ××•×“×™×• ×‘×“×¤×“×¤×Ÿ"));
}

function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.style.display = 'block';
  setTimeout(() => { toast.style.display = 'none'; }, 3000);
}

function addPlayerInput() {
  const div = document.getElementById('player-inputs');
  const input = document.createElement('input');
  input.type = 'text';
  input.placeholder = `×©×—×§×Ÿ ${div.children.length + 1}`;
  input.className = 'form-control';
  div.appendChild(input);
}

function startGame() {
  const inputs = document.querySelectorAll('#player-inputs input');
  const names = Array.from(inputs).map(i => i.value.trim()).filter(n => n.length > 0);
  const uniqueNames = [...new Set(names)];
  if (names.length < 2 || names.length !== uniqueNames.length) {
    alert("×•×“× ×©×›×œ ×”×©××•×ª ×ª×§×™× ×™× ×•××™× × ×›×¤×•×œ×™×");
    return;
  }
  players = uniqueNames.map(name => ({ name, score: 0 }));
  const pts = parseInt(document.getElementById('pointsToWin').value);
  if (!isNaN(pts) && pts > 0) pointsToWin = pts;
  document.getElementById('player-setup').classList.add('hidden');
  document.getElementById('game').classList.remove('hidden');
  updatePlayerStatus();
  updateScoreBoard();
  fillTransferSelect();
  changeQuestionType();
}

function updatePlayerStatus() {
  document.getElementById('current-player-name').textContent = `×ª×•×¨: ${players[currentPlayer].name}`;
  updateScoreBoard();
  fillTransferSelect();
}

function updateScoreBoard() {
  const ul = document.getElementById('score-board');
  ul.innerHTML = players.map(p => `<li>${p.name}: ${p.score}</li>`).join('');
}

function nextPlayer() {
  currentPlayer = (currentPlayer + 1) % players.length;
  updatePlayerStatus();
}

function addPoint() {
  players[currentPlayer].score++;
  updatePlayerStatus();
  showToast(`${players[currentPlayer].name} ×”×¨×•×•×™×— × ×§×•×“×”!`);
  checkWinner();
}

function toggleTransfer() {
  const container = document.getElementById('transferContainer');
  container.classList.toggle('hidden');
}

function fillTransferSelect() {
  const select = document.getElementById('transferTarget');
  if (!select) return;
  select.innerHTML = players.map((p, i) => i !== currentPlayer ? `<option value="${i}">${p.name}</option>` : '').join('');
}

function transferPoint() {
  const toIndex = parseInt(document.getElementById('transferTarget').value);
  if (players[currentPlayer].score > 0 && toIndex !== currentPlayer) {
    players[currentPlayer].score--;
    players[toIndex].score++;
    updatePlayerStatus();
    showToast(`${players[currentPlayer].name} ×”×¢×‘×™×¨ × ×§×•×“×” ×œ-${players[toIndex].name}!`);
    checkWinner();
  } else {
    alert("××™×Ÿ ××¡×¤×™×§ × ×§×•×“×•×ª ×œ×”×¢×‘×¨×”");
  }
}

function checkWinner() {
  const winner = players.find(p => p.score >= pointsToWin);
  if (winner) {
    confetti();
    const modal = document.getElementById('winner-modal');
    modal.innerHTML = `<h2>ğŸ‰ ${winner.name} × ×™×¦×—/×” ××ª ×”××©×—×§! ğŸ‰</h2><button class='btn btn-dark mt-3' onclick='resetGame()'>××©×—×§ ×—×“×©</button>`;
    modal.style.display = 'block';
  }
}

function changeQuestionType() {
  currentQuestionType = currentQuestionType === "×¨×’×™×œ×”" ? "×˜×•×•×™×¡×˜" : "×¨×’×™×œ×”";
  document.getElementById("question-type-label").textContent = `×¡×•×’: ${currentQuestionType}`;
  showQuestion();
}

function showQuestion() {
  let q = "";
  if (currentQuestionType === "×¨×’×™×œ×”") {
    q = regularQuestions[Math.floor(Math.random() * regularQuestions.length)];
  } else {
    q = twistQuestions[Math.floor(Math.random() * twistQuestions.length)];
  }
  document.getElementById('question').textContent = q;
}

function addCustomQuestion() {
  const input = document.getElementById('customQuestion');
  const val = input.value.trim();
  if (val.length > 3) {
    regularQuestions.push(val);
    alert("×”×©××œ×” × ×•×¡×¤×”!");
    input.value = "";
  }
}

function resetGame() {
  location.reload();
}
</script>
